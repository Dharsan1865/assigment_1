<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer with Social Media Images</title>
    <style>
        /* General styles for the page */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Footer Styles */
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            width: 100%;
            position: relative;
            bottom: 0;
        }

        .footer .social-icons {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        .footer .social-icons li {
            margin: 0 15px;
        }

        .footer .social-icons a {
            display: block;
            width: 40px;
            height: 40px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        /* Hover effect for social icons */
        .footer .social-icons a:hover {
            transform: scale(1.1); /* Zoom effect */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Light shadow effect */
        }

        .footer .social-icons img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: opacity 0.3s ease;
        }

        /* Hover effect for images */
        .footer .social-icons a:hover img {
            opacity: 0.8; /* Slight opacity change on hover */
        }

        /* Responsive footer */
        @media (max-width: 600px) {
            .footer .social-icons {
                flex-direction: column;
            }

            .footer .social-icons li {
                margin: 10px 0;
            }
        }

    </style>
</head>
<body>

    <!-- Footer Section -->
    <div class="footer">
        <p>&copy; 2024 My Website. All rights reserved.</p>
        <ul class="social-icons">
            <!-- Facebook Icon -->
            <li><a href="https://facebook.com" target="_blank" title="Facebook">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
            </a></li>

            <!-- Twitter Icon -->
            <li><a href="https://twitter.com" target="_blank" title="Twitter">
                <img src="twi.jpg" alt="Twitter">
            </a></li>

            <!-- Instagram Icon -->
            <li><a href="https://instagram.com" target="_blank" title="Instagram">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" alt="Instagram">
            </a></li>
        </ul>
    </div>

</body>
</html>
