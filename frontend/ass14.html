<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        /* Container for Products */
        .product-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Automatically adjusts columns */
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Product Card */
        .product-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .product-image {
            width: 100%;
            height: auto;
            transition: transform 0.3s;
        }

        .product-card:hover .product-image {
            transform: scale(1.1); /* Hover effect to zoom in on the image */
        }

        .product-info {
            padding: 15px;
            text-align: center;
        }

        .product-title {
            font-family: 'Georgia', serif;
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #333;
        }

        .product-price {
            font-size: 1.1em;
            color: #007BFF;
            font-weight: bold;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .product-container {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }

        /* Global Font Styles */
        * {
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <div class="product-container">
        <!-- Product 1 -->
        <div class="product-card">
            <img src="pic1.jpg" alt="Product 1" class="product-image">
            <div class="product-info">
                <h3 class="product-title">Product 1</h3>
                <p class="product-price">$19.99</p>
            </div>
        </div>

        <!-- Product 2 -->
        <div class="product-card">
            <img src="pic2.jpg" alt="Product 2" class="product-image">
            <div class="product-info">
                <h3 class="product-title">Product 2</h3>
                <p class="product-price">$29.99</p>
            </div>
        </div>

        <!-- Product 3 -->
        <div class="product-card">
            <img src="pic3.jpg" alt="Product 3" class="product-image">
            <div class="product-info">
                <h3 class="product-title">Product 3</h3>
                <p class="product-price">$15.99</p>
            </div>
        </div>

        <!-- Product 4 -->
        <div class="product-card">
            <img src="pic4.jpg" alt="Product 4" class="product-image">
            <div class="product-info">
                <h3 class="product-title">Product 4</h3>
                <p class="product-price">$24.99</p>
            </div>
        </div>
    </div>

</body>
</html>
