<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Countdown Timer</title>
    <style>
        /* General Page Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Countdown Section */
        .countdown-section {
            background-image: url('pic7.webp');
            background-size: cover;
            background-position: center;
            padding: 100px 0;
            text-align: center;
            color: #fff;
            position: relative;
        }

        .countdown-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            font-size: 2.5em;
            font-weight: bold;
            text-transform: uppercase;
        }

        .countdown-item {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            width: 120px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .countdown-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .countdown-item span {
            display: block;
            font-size: 1.2em;
            margin-top: 10px;
        }

        /* Specific Colors for Each Unit */
        .days {
            background-color: #f7c94b;
        }

        .hours {
            background-color: #3498db;
        }

        .minutes {
            background-color: #e74c3c;
        }

        .seconds {
            background-color: #2ecc71;
        }

        /* Event Title */
        .event-title {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .countdown-container {
                flex-wrap: wrap;
                font-size: 2em;
            }

            .countdown-item {
                width: 100px;
            }
        }

        @media (max-width: 480px) {
            .countdown-container {
                font-size: 1.5em;
            }

            .countdown-item {
                width: 80px;
            }
        }
    </style>
</head>
<body>

    <!-- Countdown Section -->
    <div class="countdown-section">
        <div class="event-title">
            <h2>Upcoming Event</h2>
            <p>Countdown to the Big Day!</p>
        </div>
        <div class="countdown-container">
            <!-- Days -->
            <div class="countdown-item days">
                <span id="days"></span>
                <span>Days</span>
            </div>
            <!-- Hours -->
            <div class="countdown-item hours">
                <span id="hours"></span>
                <span>Hours</span>
            </div>
            <!-- Minutes -->
            <div class="countdown-item minutes">
                <span id="minutes"></span>
                <span>Minutes</span>
            </div>
            <!-- Seconds -->
            <div class="countdown-item seconds">
                <span id="seconds"></span>
                <span>Seconds</span>
            </div>
        </div>
    </div>

    <script>
        // Set the date of the event
        var eventDate = new Date("Dec 31, 2024 23:59:59").getTime();

        // Update the countdown every 1 second
        var x = setInterval(function() {
            var now = new Date().getTime();
            var distance = eventDate - now;

            // Calculate days, hours, minutes, and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in respective elements
            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            // If the countdown ends
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("days").innerHTML = "EXPIRED";
                document.getElementById("hours").innerHTML = "";
                document.getElementById("minutes").innerHTML = "";
                document.getElementById("seconds").innerHTML = "";
            }
        }, 1000);
    </script>

</body>
</html>
